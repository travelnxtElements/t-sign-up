<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../t-shared-lib/t-provider-behavior.html">
<dom-module id="t-user-availability-api">
    <template>
        <iron-ajax id="ajaxCall" method="GET" content-type="application/json" handle-as="json" verbose>
        </iron-ajax>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-user-availability-api",

    behaviors: [TravelNxt.Behaviors.ProviderBehavior],

    listeners: {
        'ajaxCall.response': '_successCallback',
        'ajaxCall.error': '_errorCallback'
    },

    checkAvailability: function(data) {
        //validate API meta before making a call
        if (this._validateApiMeta()) {
            this.apiRelativeUrl = 'api/user/availability' + '/' + data.email;
            this.$.ajaxCall.url = this._getUrl();
            this._setLoading(true);
            this.$.ajaxCall.generateRequest();
        }
    },

    _successCallback: function(event) {  
        var error = null;
        var success = null;      
        if (!event.detail.response || !event.detail.response.status || !event.detail.response.status.code || !event.detail.response.status.isSuccessful || event.detail.response.status.code == 500){
            error = {
                message: 'Operation error occured, please try again.',
                code: 500
            };
            this.fire('t-user-availability-api-error', error, {
                bubbles: true
            });
        }
        else if (event.detail.response.status.isSuccessful && !event.detail.response.result) { //317100 code is not coming in mystique response
            error = { message: 'Username is already in use, try another.', status: 317100};  
            this.fire('t-user-availability-api-error', error, {
                bubbles: true
            });
        } 
        else {
            success = event.detail.response;
            this.fire('t-user-availability-api-success', success, {
                bubbles: true
            });
        }

        if(error)
            this._setLastError(error);
        else if(success)
            this._setLastResponse(success);

        this._setLoading(false);
    },

    _errorCallback: function(event) {
        var error ={ message: 'Connection error occured, please try again.', code: event.detail.request.status };
        this._setLastError(error);
        this._setLoading(false);

        this.fire('t-user-availability-api-error', error, { bubbles: true });
        console.error('t-user-availability-api-error', event); 
    },

});
</script>
